<!doctype html>
<html>
  <head>
    <title>Add your data</title>
    <link rel="stylesheet" href="./koley.css?v=1" />
  </head>
  <body>
    <h1>Add your data</h1>
    <form id="dataform" method="POST" action="/data" >
      
      <div>
      <label for="cycle_day">Cycle Day:</label>
      <input type="text" id="cycle_day" name="cycle_day" required  placeholder="CD1"/>
      </div>

      <div>
      <label for="temperature">Temperature:</label>
      <input type="float" id="temperature" name="temperature" required placeholder="98.6" />
      </div>

      <div>
      <label for="mood">Mood:</label>
      <input type="text" id="mood" name="mood" required placeholder="Good, Bad, Swing"/>
      </div>

      <div>
      <label for="energy">Energy:</label>
      <input type="text" id="energy" name="energy" required placeholder="High, Med, Low"/>
      </div>

      <div>
      <label for="notes">Notes:</label>
      <input type="text" id="notes" name="notes" placeholder="Add a note..." />
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <button id="button1" type="submit">Add Data</button>

      
    </form>
    <script src="./adddata.js"></script>
  </body>
</html>
